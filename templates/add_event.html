{% extends "base_layout.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container-custom">
    <h1 class="mt-4">Add Event</h1>
    <div class="col-md-6 mx-auto mt-3">
        <div class="card-custom">
            <div class="card-body">
                {% if user.is_authenticated %}
                    <h3 class="card-title">Event Details</h3>
                    <p class="text-muted">Posting as: {{ user.username }}</p>
                    <form method="post" enctype="multipart/form-data" class="form-custom" style="margin-top: 1.3em;">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mt-3">Submit Event</button>
                    </form>
                {% else %}
                    <div class="alert-custom mt-4">
                        You need to <a href="{% url 'account_login' %}">log in</a> to add an event.
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
