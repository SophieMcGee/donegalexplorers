{% extends "base_layout.html" %}

{% block content %}
<div class="container">
    <h1>Add Event</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }} 
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
