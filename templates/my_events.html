{% extends "base_layout.html" %}
{% block content %}
    <div class="container">
        <h1>My Events</h1>
        {% if events %}
            <div class="list-group">
                {% for event in events %}
                    <a href="{% url 'event_detail' event.slug %}" class="list-group-item list-group-item-action">
                        <h5 class="mb-1">{{ event.title }}</h5>
                        <p class="mb-1">{{ event.location }}</p>
                        <small>Date: {{ event.date|date:"M d, Y" }}</small>
                    </a>
                    <div class="mt-2">
                        <a href="{% url 'edit_event' event.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_event' event.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                    <hr>
                {% endfor %}
            </div>
        {% else %}
            <p>You have not created any events yet.</p>
        {% endif %}
    </div>
{% endblock content %}
