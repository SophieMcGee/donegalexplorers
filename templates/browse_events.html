{% extends 'base_layout.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Browse Events</h1>

    {% for event in events %}
    <div class="event-item mb-4 p-4 rounded shadow-sm bg-light">
        <div>
            <p class="text-muted">Date: {{ event.date }}</p>
        </div>
        <a href="{% url 'event_detail' event.slug %}" class="text-decoration-none text-dark">
            <h2 class="mb-2">{{ event.title }}</h2>
            <p>{{ event.description }}</p>
        </a>
        <hr>
    </div>
    {% endfor %}
</div>
{% endblock %}
