{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Browse Events</h1>

    <!-- Search Bar and Sorting Dropdown -->
    <form method="GET" class="mb-4">
        <div class="row">
            <!-- Search bar -->
            <div class="col-md-6">
                <input type="text" name="search" class="form-control" placeholder="Search events..." value="{{ request.GET.search }}">
            </div>
            
            <!-- Sorting Dropdown -->
            <div class="col-md-4">
                <select name="sort_by" class="form-select">
                    <option value="date" {% if request.GET.sort_by == "date" %}selected{% endif %}>Sort by Date</option>
                    <option value="location" {% if request.GET.sort_by == "location" %}selected{% endif %}>Sort by Location</option>
                    <option value="title" {% if request.GET.sort_by == "title" %}selected{% endif %}>Sort by Title</option>
                </select>
            </div>
            
            <div class="col-md-2">
                <button type="submit" class="btn btn-custom w-100">Apply</button>
            </div>
        </div>
    </form>

    <!-- Events Listing -->
    <div class="row">
        {% for event in events %}
        <div class="col-sm-4 mb-4">
            <div class="card h-100 shadow-sm">
                {% if event.image %}
                    <img src="{{ event.image.url }}" class="card-img-top card-img" alt="{{ event.title }}">
                {% else %}
                    <img src="{% static 'css/images/placeholder-image.jpg' %}" class="card-img-top card-img" alt="{{ event.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">
                        <small class="text-muted">{{ event.date|date:"l, F jS" }} - {{ event.time|time:"g:i A" }}</small>
                    </p>
                    <a href="{% url 'event_detail' event.slug %}" class="btn btn-custom">View Event</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
