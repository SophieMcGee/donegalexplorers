<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.title }}</title>
</head>
<body>
    <h1>{{ event.title }}</h1>
    <p>Location: {{ event.location }}</p>
    <p>Date: {{ event.date }}</p>
    <p>Time: {{ event.time }}</p>
    <p>Description: {{ event.description }}</p>
    
    <!-- Add the rating section here -->
    <h2>Average Rating: {{ event.average_rating }}</h2>
    <a href="{% url 'rate_event' event.id %}">Rate this Event</a>

    <!-- Other event details -->
</body>
</html>
