{% extends "account/base.html" %}

{% block title %}Password Reset Sent{% endblock title %}

{% block content %}
<div class="container" aria-labelledby="password-reset-heading">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card card-custom shadow-sm">
            <div class="card-body text-center">
                <!-- Heading for Password Reset with aria-labelledby -->
                <h1 class="card-title" id="password-reset-heading">Password Reset Sent</h1>
                
                <!-- Instructions for the user with aria-describedby -->
                <p class="text-muted" id="password-reset-instructions">An email with password reset instructions has been sent to your email address.</p>

                <!-- Return Home button with aria-label for additional context -->
                <a href="{% url 'home' %}" class="btn btn-custom mt-3" aria-label="Return to homepage after password reset">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
