{% extends "account/base.html" %}
{% block title %}Password Reset Sent{% endblock title %}

{% block content %}
<div class="container">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card card-custom shadow-sm">
            <div class="card-body text-center">
                <h1 class="card-title">Password Reset Sent</h1>

                <a href="{% url 'home' %}" class="btn btn-custom mt-3">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
