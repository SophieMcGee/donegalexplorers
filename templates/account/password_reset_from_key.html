{% extends "account/base.html" %}
{% block title %}Enter New Password{% endblock title %}
{% block content %}
<div class="container">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card card-custom shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Enter New Password</h1>
                <p class="text-muted text-center">Please enter your new password below.</p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
