{% extends "account/base.html" %}

{% block title %}Enter New Password{% endblock title %}

{% block content %}
<div class="container" aria-labelledby="new-password-heading">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card card-custom shadow-sm">
            <div class="card-body">
                <!-- New Password Heading with aria-labelledby -->
                <h1 class="card-title text-center" id="new-password-heading">Enter New Password</h1>

                <!-- Description with aria-describedby for better screen reader support -->
                <p class="text-muted text-center" id="new-password-description">
                    Please enter your new password below.
                </p>

                <!-- Password change form with csrf token -->
                <form method="post" aria-describedby="new-password-description">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <!-- Change Password Button with aria-label for clarity -->
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-custom" aria-label="Submit to change password">Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
