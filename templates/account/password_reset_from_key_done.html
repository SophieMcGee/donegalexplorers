{% extends "account/base.html" %}

{% block title %}Password Reset Complete{% endblock title %}

{% block content %}
<div class="container" aria-labelledby="password-reset-complete-heading">
    <div class="col-md-6 mx-auto mt-3">
        <div class="card card-custom shadow-sm">
            <div class="card-body">
                <!-- Password Reset Complete heading with aria-labelledby -->
                <h1 class="card-title text-center" id="password-reset-complete-heading">Password Reset Complete</h1>

                <!-- Message indicating password reset completion with aria-describedby -->
                <p class="text-muted text-center" id="password-reset-success-msg">
                    Your password has been successfully reset.
                </p>

                <!-- Link to sign in with aria-label for additional clarity -->
                <p class="text-center">
                    You can now <a href="{% url 'account_login' %}" aria-label="Sign in after resetting password">sign in</a>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
