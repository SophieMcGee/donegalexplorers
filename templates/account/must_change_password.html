{% extends "account/base.html" %}
{% block title %}Change Your Password{% endblock title %}
{% block content %}
    <h1>Change Your Password</h1>
    <p>You must change your password before proceeding.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-custom">Change Password</button>
    </form>
{% endblock content %}
