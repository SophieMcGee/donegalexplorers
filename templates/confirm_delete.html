{% extends "base_layout.html" %}

{% block content %}
<div class="container">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the event: {{ object.title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <a href="{% url 'event_detail' object.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
